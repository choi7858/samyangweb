<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // 현재 URL에서 `#`이 없는 경로를 가져옴
      const path = window.location.pathname;

      // 만약 경로가 '/'가 아니라면, `#`을 추가하여 새로운 URL 생성
      if (path !== "/") {
        const newUrl = window.location.origin + "/#" + path;
        // 새로운 URL로 즉시 이동
        window.location.replace(newUrl);
      } else {
        // '/' 경로일 경우, 홈페이지로 이동 (이미 index.html이 로드되었을 가능성이 높음)
        window.location.replace(window.location.origin);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting to the correct page...</h1>
    <p>If you are not redirected automatically, please click <a href="/">here</a>.</p>
  </body>
</html>
