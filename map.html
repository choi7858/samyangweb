<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>삼양기공사 위치 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=64c6myy0km&libraries=services"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = new naver.maps.Map('map', {
      zoom: 17, // 초기 줌 레벨 설정
    });

    const searchQuery = '삼양기공사';

    // 네이버 주소 검색 API를 사용합니다.
    naver.maps.Service.search({
      query: searchQuery
    }, function(status, response) {
      // 검색 실패 시
      if (status !== naver.maps.Service.Status.OK) {
        return alert(searchQuery + '의 검색 결과가 없거나 오류가 발생했습니다.');
      }

      // 검색 결과가 있을 경우
      const result = response.v2.addresses[0]; // 첫 번째 검색 결과 사용
      const point = new naver.maps.LatLng(result.y, result.x); // 결과의 좌표

      // 검색된 위치로 지도를 이동시킵니다.
      map.setCenter(point);

      // 마커를 생성합니다.
      const marker = new naver.maps.Marker({
        position: point,
        map: map,
      });

      // 정보 창(InfoWindow)에 표시될 주소를 설정합니다.
      const infoWindow = new naver.maps.InfoWindow({
        content: `
          <div style="padding:10px; min-width:200px; line-height:150%;">
            <h5 style="margin-top:5px; font-weight:bold;">${searchQuery}</h5>
            ${result.roadAddress || result.jibunAddress}
          </div>
        `
      });

      // 마커를 클릭하면 정보 창이 열리도록 이벤트를 추가합니다.
      naver.maps.event.addListener(marker, "click", function() {
        if (infoWindow.getMap()) {
          infoWindow.close();
        } else {
          infoWindow.open(map, marker);
        }
      });
      
      // 페이지 로드 시 정보 창을 바로 띄웁니다.
      infoWindow.open(map, marker);
    });
  </script>
</body>
</html>
