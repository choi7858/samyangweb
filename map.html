<!-- public/samyangweb/map.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>삼양기공사 위치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: calc(100% - 60px);
    }
  </style>
  <!-- ✅ 새 Client ID 반영 -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=64c6myy0km"></script>
</head>
<body>
  <div id="map"></div>
  </div>

  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5671152, 126.9916127),
      zoom: 15,
    });

    new naver.maps.Marker({
      position: new naver.maps.LatLng(37.5671152, 126.9916127),
      map: map,
      title: '삼양기공사'
    });

    window.navermap_authFailure = function () {
      alert('🛑 인증 실패: 클라이언트 ID가 올바르지 않거나 URL이 등록되지 않았습니다.');
    };
  </script>
</body>
</html>
