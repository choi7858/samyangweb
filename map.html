<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지도</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: calc(100% - 50px);
    }
    #info-bar {
      padding: 10px;
      font-size: 14px;
      background: #f0f0f0;
      color: #000;
      border-top: 1px solid #ccc;
    }
  </style>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=3kwocpfmkd"></script>
</head>
<body>
  <div id="map"></div>
  <div id="info-bar">
    <strong>Referer:</strong> <span id="ref"></span><br>
    <strong>Location:</strong> <span id="loc"></span>
  </div>

  <script>
    document.getElementById('ref').textContent = document.referrer || '없음';
    document.getElementById('loc').textContent = window.location.href;

    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5671152, 126.9916127),
      zoom: 14,
    });

    new naver.maps.Marker({
      position: new naver.maps.LatLng(37.5671152, 126.9916127),
      map: map,
      title: '삼양기공사',
    });
  </script>
</body>
</html>
