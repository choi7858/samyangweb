<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지도</title>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=3kwocpfmkd"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5671152, 126.9916127),
      zoom: 14,
    });
    new naver.maps.Marker({
      position: new naver.maps.LatLng(37.5671152, 126.9916127),
      map: map,
    });
  </script>
</body>
</html>
<script>
  document.write('<p style="position:absolute;top:0;left:0;z-index:9999;background:#fff;color:#000;padding:5px;font-size:14px">REF: ' + document.referrer + '<br/>URL: ' + window.location.href + '</p>');
</script>
